    <main>
        <div id="mode">
            ☑️
        </div>
        <h2>The Form</h2>
        <form method="get" action="record.html">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <br>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" pattern="[a-zA-Z0-9]{8,}" title="Password must be at least eight characters long and can only contain alphanumeric characters." required>
            </div>
            <br>
            
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <span id="password-match-error" style="color: red; display: none;">Passwords do not match.</span>
            </div>
            <br>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+@\x2D]+@byui\.edu$" title="Please enter a valid email address">
            </div>
            <br>
            
            <div class="form-group">
                <label for="page-rating">Page Rating:</label>
                <input type="range" id="page-rating" name="page-rating" min="1" max="10" step="1">
                <output for="page-rating" id="rating-value">5</output>
            </div>
            <br>
            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
